<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .invoice-details {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .total {
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>INVOICE</h1>
      <h2>{{companyName}}</h2>
    </div>

    <div class="invoice-details">
      <p><strong>Invoice Number:</strong> {{invoiceNumber}}</p>
      <p><strong>Date:</strong> {{date}}</p>
      <p><strong>Bill To:</strong> {{customerName}}</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Hours</th>
          <th>Rate</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
        <tr>
          <td>{{description}}</td>
          <td>{{hours}}</td>
          <td>{{rate}}</td>
          <td>{{total}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    <div class="total">
      <p>Subtotal: {{subtotal}}</p>
      <p>Tax: {{tax}}</p>
      <p>Total: {{total}}</p>
    </div>
  </body>
</html>
