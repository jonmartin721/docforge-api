version: '3.8'

services:
  docforge-api:
    image: docforge-api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docforge-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/documentgenerator.db
      - JwtSettings__Secret=THIS_IS_A_SUPER_SECRET_KEY_FOR_JWT_TOKEN_GENERATION_AT_LEAST_32_CHARS
    volumes:
      - ./data:/app/data
      - ./GeneratedDocuments:/app/GeneratedDocuments
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docforge-network

  docforge-frontend:
    image: node:18-alpine
    container_name: docforge-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./DocumentGenerator.Client:/app
      - /app/node_modules
    working_dir: /app
    command: >
      sh -c "
        if [ ! -d node_modules ]; then
          echo 'ðŸ“¦ Installing frontend dependencies...' &&
          npm ci --silent
        fi &&
        echo 'ðŸš€ Starting development server...' &&
        npm run dev -- --host 0.0.0.0
      "
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
    networks:
      - docforge-network

networks:
  docforge-network:
    driver: bridge